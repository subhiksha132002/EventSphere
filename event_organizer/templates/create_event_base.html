<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventSphere</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create_base.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="fa-solid fa-calendar-days"></i>
        <span class="text">EventSphere</span>
      </a>
      <ul class="side-menu top">
        <li class="{% if active_page == 'dashboard' %}active{% endif %}">
          <a href="{% url 'event_organizer:dashboard' %}">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li class="{% if active_page == 'events' %}active{% endif %}">
          <a href="{% url 'event_organizer:events' %}">
            <i class="bx bxs-calendar-event"></i>
            <span class="text">Events</span>
          </a>
        </li>
        <li class="{% if active_page == 'attendees' %}active{% endif %}">
          <a href="event_organizer:attendees">
            <i class="bx bxs-category"></i>
            <span class="text">Attendees</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Profile</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        {% if user.is_authenticated %}
        <a href="#" class="profile">
          <i class="bx bxs-user-circle"></i>
          {{ user.username }}
        </a>
        {% endif %}
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>{% block content %} {% endblock %}</main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    {% block extra_js %}
    <script src="{% static 'js/organizer_dashboard.js' %}"></script>
    {% endblock %}
  </body>
</html>
