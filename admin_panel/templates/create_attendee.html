{% extends "base.html" %} {% load static %} {% block content %}
<div class="create-event">
  <h3>Create User</h3>
  <form
    id="create-user-form"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'admin_panel:create_user' %}"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="name">First Name:</label>
      <div class="input-field">
        <!-- added container for input fields -->
        <input type="text" id="name" name="name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <div class="input-field">
        <textarea id="last_name" name="last_name" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="input-field">
        <input type="text" id="name" name="name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="user_type">User Type</label>
      <div class="input-field">
        <input type="text" id="user_type" name="user_type" />
      </div>
    </div>
    <div class="form-group">
      <label for="date_time">Date Joined:</label>
      <div class="input-field">
        <input type="datetime-local" id="date_time" name="date_time" required />
      </div>
    </div>
    <div class="form-group">
      <label for="user_type">Events Registered</label>
      <div class="input-field">
        <input type="text" id="event_registered" name="event_registered" />
      </div>
    </div>
    <button type="submit" id="submit-btn">Create</button>
  </form>
</div>

{% endblock %} {% block extra_js %}
<script src="{% static 'js/admin_dashboard.js' %}"></script>
{% endblock %}
