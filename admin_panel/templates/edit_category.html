{% extends "base.html" %} {% load static%}{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_category.css' %}" />
{% endblock %}{% block content %}
<div class="edit-category">
  <h3>Edit Category</h3>
  <form
    id="edit-category-form"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'admin_panel:edit_category' category.id %}"
  >
    {% csrf_token %} {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}

    <button type="submit" id="submit-btn">
      <a href="{% url 'admin_panel:create_category_submit' %}"></a>Update
    </button>
  </form>
</div>
{% if messages %}
<script>
  // Get the messages from Django
  const messages = [
      {% for message in messages %}
      "{{ message }}",
      {% endfor %}
  ];

  // Display the messages using SweetAlert
  messages.forEach(function(message) {
      Swal.fire({
          title: message,
          icon: "success",
          confirmButtonColor: "#3085d6",
          confirmButtonText: "Ok",
      });
  });
</script>
{% endif %} {% endblock %}
