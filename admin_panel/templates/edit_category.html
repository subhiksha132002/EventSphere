{% extends "create_base.html" %} {% load static%}{% block extra_css %}<link
  rel="stylesheet"
  href="{% static 'css/edit_category.css' %}"
/>{% endblock %}{% block content %}
<div class="edit-category">
  <h3>Edit Category</h3>
  <form
    id="edit_category-form"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'admin_panel:edit_category' category.id %}"
  >
    {% csrf_token %} {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      <div class="input-field">{{ field }}</div>
    </div>
    {% endfor %}
    <button type="submit" id="submit-btn">Update</button>
  </form>
</div>
{% if messages %}
<script>
  // Get the first message from Django messages
  const message = "{{ messages }}";
  // Display the message using SweetAlert
  Swal.fire({
    title: message,
    icon: "success",
    // You can change the icon type here
    confirmButtonColor: "#3085d6",
    confirmButtonText: "Ok",
  });
</script>
{% endif %} {% endblock %} {% block extra_js %}
<script src="{% static 'js/admin_dashboard.js' %}"></script>
{% endblock %}
