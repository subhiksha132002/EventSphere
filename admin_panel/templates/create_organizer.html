{% extends "create_base.html" %} {% load static %} {% block content %}
<div class="create-event">
  <h3>Create Event Organizer</h3>
  <form
    id="create-event-form"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'admin_panel:create_organizer' %}"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">Name:</label>
      <div class="input-field">
        <input type="text" id="first_name" name="first_name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <div class="input-field">
        <input type="text" id="username" name="username" required />
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="input-field">
        <input type="email" id="email" name="email" required />
      </div>
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <div class="input-field">
        <input type="tel" id="phone_number" name="phone_number" />
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <div class="input-field">{{ form.status }}</div>
    </div>
    <div class="form-group">
      <label for="events">Select Event:</label>
      <div class="input-field">
        <!-- Add a container div with a custom class -->
        {{ form.events_organized }}
        <!-- Render the field inside the container -->
      </div>
    </div>
    <button type="submit" id="submit-btn">Create</button>
  </form>
</div>
{% endblock %} {% block extra_js %}
<script src="{% static 'js/admin_dashboard.js' %}"></script>
{% endblock %}
