{% extends "base.html" %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_event.css' %}" />
{% endblock %} {% block content %}
<div class="create-event">
  <h3>Create Event</h3>
  <form
    id="create-event-form"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'admin_panel:create_event' %}"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Event Name:</label>
      <div class="input-field">
        <input type="text" id="name" name="name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <div class="input-field">
        <textarea id="description" name="description" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="event_category">Event Category:</label>
      <div class="input-field">
        <select id="event_category" name="event_category" required>
          {% for category in event_categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <div class="input-field">
        <input type="text" id="location" name="location" required />
      </div>
    </div>
    <div class="form-group">
      <label for="date_time">Date:</label>
      <div class="input-field">
        <input type="datetime-local" id="date_time" name="date_time" required />
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <div class="input-field">
        <input type="file" id="image" name="image" accept="image/*" />
      </div>
    </div>
    <!-- Add attendees field -->
    <div class="form-group">
      <label for="attendees">Attendees:</label>
      <div class="input-field">
        <select id="attendees" name="attendees" multiple>
          {% for attendee in attendees %}
          <option value="{{ attendee.id }}">{{ attendee.username }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="submit" id="submit-btn">
      <a href="{% url 'admin_panel:create_event_submit' %}">Create</a>
    </button>
  </form>
</div>
{% endblock %}
