<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    {% endblock %}
    <title>EventSphere</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="brand">
          <a href="#">
            <i class="fa-solid fa-calendar-days"></i>
            <span>EventSphere</span>
          </a>
        </div>
        <div class="nav__links">
          <ul>
            <li><a href="{% url 'attendee:home' %}"  {% if active_link == 'home' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{% url 'attendee:create_event_organizer' %}"  {% if active_link == 'create_events' %}class="active"{% endif %}>Create Event</a></li>
            <li><a href="{% url 'attendee:events_list' %}"  {% if active_link == 'events' %}class="active"{% endif %}>Events</a></li>
            <li><a href="#" {% if request.path == '/contact/' %}class="active"{% endif %}>Contact Us</a></li>
          </ul>
        </div>
        <div class="nav__btns">
          {% if user.is_authenticated %}
          <div class="user-profile">
            <i class="fas fa-user"></i>
            <span class="username-text">{{ user.username }}</span>
          </div>
          {% else %}
          <a
            href="{% url 'attendee:registration' %}"
            class="btn btn-signup-login"
            >Sign Up/Login</a
          >
          {% endif %}
        </div>
        <div class="nav__menu__btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
